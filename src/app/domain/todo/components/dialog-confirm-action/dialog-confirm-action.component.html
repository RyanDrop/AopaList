<p>Confirm deletion? There's no going back!</p>
<div class="buttons">
  <button
    mat-raised-button
    class="default-button"
    (click)="onConfirm()"
    mat-dialog-close
  >
    Confirm
  </button>
  <button mat-raised-button class="default-button" mat-dialog-close>
    Cancel
  </button>
</div>
